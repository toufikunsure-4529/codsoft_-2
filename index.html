<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toufik - Developer Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Belanosima:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: #000021;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    html{
      font-size: 10px;
    }
    .nav{
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 8rem;
      background-color: #000045;
    }

    .nav ul{
      display: flex;
      justify-content: center;

    }
    .nav ul li{
      list-style: none;
      margin: 0 2.3rem;
    }
    .nav ul li a{
     text-decoration: none;
     color: #fff;
    }
    .nav ul li a:hover{
      color: rgb(153,153,226);
      font-size: 1.06rem;
     }
     main hr{
      border: 0;
      background: #9c97f1;
      height: 1.2px;
      margin: 4rem -3.1rem;
     }
    .left{
      font-size: 2.6rem;
    }
    .frist-section{
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 7rem 0;
    }

    .frist-section>div{
      width: 30%;
    }

    .left-section{
      font-size: 3.4rem;
    }
    .right-section img{
      width: 80%;

    }

    .purple{
      color: #b581e6;
    }

    #element{
      color: #b581e6;

    }
    .second-section{
      max-width: 80vw;
      margin: auto;
    }

    
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="left">Toufik Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Services</a></li>
          <li><a href="/">Project</a></li>
          <li><a href="/">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="frist-section">
      <div class="left-section">
        Hi, My Name is <span class="purple">Toufik</span>
        <div>and I am a passionate</div>
        <div>Web Developer</div>
        <span id="element"></span>

      </div>
      <div class="right-section">
        <img src="/right-section-img.png" alt="">
      </div>
    </section>
    <section class="second-section">
      <hr>
      <h1>Past Experience</h1>
    </section>
  </main>
  
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('#element', {
      strings: ['Web Developer', 'Web Designer','Frontend-Developer'],
      typeSpeed: 50,
    });
  </script>
</body>
</html>
